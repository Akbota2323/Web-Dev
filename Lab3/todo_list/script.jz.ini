// –°–ª–µ–¥—É–µ–º Airbnb Style Guide: –∏—Å–ø–æ–ª—å–∑—É–µ–º const –∏ –ø–æ–Ω—è—Ç–Ω—ã–µ –∏–º–µ–Ω–∞
const todoForm = document.getElementById('todo-form');
const todoInput = document.getElementById('todo-input');
const todoList = document.getElementById('todo-list');

const addTask = (event) => {
  event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã

  const taskText = todoInput.value.trim();
  if (taskText === '') return;

  // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã (DOM Manipulation)
  const li = document.createElement('li');
  li.className = 'todo-item';

  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  
  const span = document.createElement('span');
  span.textContent = taskText;

  const deleteBtn = document.createElement('button');
  deleteBtn.innerHTML = 'üóëÔ∏è'; // –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∏–∫–æ–Ω–∫—É
  deleteBtn.className = 'delete-btn';

  // –õ–æ–≥–∏–∫–∞ "–≤—ã–ø–æ–ª–Ω–µ–Ω–æ" (Event Handling)
  checkbox.addEventListener('change', () => {
    span.classList.toggle('done');
  });

  // –õ–æ–≥–∏–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è
  deleteBtn.addEventListener('click', () => {
    todoList.removeChild(li);
  });

  // –°–æ–±–∏—Ä–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –∏ –¥–æ–±–∞–≤–ª—è–µ–º –≤ —Å–ø–∏—Å–æ–∫
  li.appendChild(checkbox);
  li.appendChild(span);
  li.appendChild(deleteBtn);
  todoList.appendChild(li);

  todoInput.value = ''; // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è
};

todoForm.addEventListener('submit', addTask);