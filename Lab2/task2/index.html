<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

  <div class="main">

    <div class="left">
      <img class="ig-logo" src="images/logo.avif" alt="Instagram logo" width="65">

      <h1 class="headline">
        Посмотрите, какими<br>
        моментами из жизни<br>
        поделились ваши <span class="word-orange">близкие</span><br>
        <span class="word-pink">друзья</span>.
      </h1>

      <img class="preview" src="images/picture.webp" alt="Instagram preview">
    </div>

    <div class="right">
      <div class="card">
        <form>
          <p class="card-title">Войти в Instagram</p>

          <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес">
          <input type="password" placeholder="Пароль">

          <button type="submit" class="btn-main">Войти</button>

          <a href="#" class="link">Забыли пароль?</a>

          <div class="divider"></div>

          <button type="button" class="btn-outline">
            <span class="fb-dot">f</span> Войти через Facebook
          </button>

          <button type="button" class="btn-outline-blue">
            Создать новый аккаунт
          </button>

          <p class="meta">∞ Meta</p>
        </form>
      </div>
    </div>

  </div>

  <div class="footer">
    Meta · Информация · Блог · Вакансии · Помощь · API · Конфиденциальность · Условия ·
    Места · Instagram Lite · Meta AI · Threads · Загрузка контактов · Meta Verified
  </div>

</div>

</body>
</html>
